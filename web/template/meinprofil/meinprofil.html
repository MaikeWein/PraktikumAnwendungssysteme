<md-content >
    <form  name="register" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 flex md-truncate>Mein Profil</h2>
                <md-button  ng-disabled="register.$valid == false" ng-click="updateProfile()" md-no-ink class=" ">
                    Aktuallisieren
                </md-button>
            </div>
        </md-toolbar>
        <md-content layout-padding="">
            <md-input-container class="md-block md-icon-float">
                <label>Anrede</label>
                <md-icon  class="mdi mdi-baby-buggy mdi-24px"></md-icon>
                <md-select name="type" ng-model="$root.profile.salutation" required>
                    <md-option value="true">Herr</md-option>
                    <md-option value="false">Frau</md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Vorname</label>
                <md-icon  class="mdi mdi-account mdi-24px"></md-icon>
                <input ng-model="$root.profile.firstName" required>
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Nachname</label>
                <md-icon  class="mdi mdi-account-multiple mdi-24px"></md-icon>
                <input ng-model="$root.profile.lastName" required>
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Email</label>
                <md-icon  class="mdi mdi-email mdi-24px"></md-icon>
                <input type="email" ng-model="$root.profile.email" required>
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Strasse</label>
                <md-icon  class="mdi mdi-account-multiple mdi-24px"></md-icon>
                <input ng-model="$root.profile.street">
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>PLZ</label>
                <md-icon  class="mdi mdi-account-multiple mdi-24px"></md-icon>
                <input ng-model="$root.profile.plz">
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Ort</label>
                <md-icon  class="mdi mdi-account-multiple mdi-24px"></md-icon>
                <input ng-model="$root.profile.location">
            </md-input-container>
            <md-input-container class="md-block md-icon-float">
                <label>Telefonnummer</label>
                <md-icon  class="mdi mdi-account-multiple mdi-24px"></md-icon>
                <input ng-model="$root.profile.phone">
            </md-input-container>
            <md-button ng-click="deleteProfile()" class="md-raised md-warn">Profil LÃ¶schen</md-button>
        </md-content>
    </form>
</md-content>
